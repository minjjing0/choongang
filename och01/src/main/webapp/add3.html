<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk(){
		if(!frm.num.value) {
			alert("숫자입력");
			frm.num.focus();
			return false; //  Add3으로 가지 않음 
		}
		if (isNaN(frm.num.value)){
			alert("숫자가 아님");
			frm.loc.focus();
			frm.num.value=""; //입력된 글자 지우기
			return false;
		}
	}
</script>

</head>
<body>
<h1>숫자를 입력하세요</h1>
<form action="Add3" name="frm" onsubmit="return chk()" method="get"> 
	<!--주석 'ctrl + shift + /' -->
	숫자 : <input type ="text" name="num"><p>
	위치 : <input type ="text" name="loc">	
		   	<input type="submit" value="확인">
		   	
</form>
</body>
</html>
